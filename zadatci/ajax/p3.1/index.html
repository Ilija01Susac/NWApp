<body>
    <div class="container">
        <form >
        <input type="text" onkeyup="getData()"  id="firstname" name="firstname" class="form-control form-control-lg" placeholder="Naziv osobe"/>
        <input type="text" onkeyup="getData()" id="lastname" name="lastname" class="form-control form-control-lg" placeholder="Prezime osobe"/>
    </form>
    </div>

    <div id="show">

    </div>
</body>

<script>
function getData() {

  var url = "data.php";
  var firstname = document.getElementById("firstname").value;
  var lastname = document.getElementById("lastname").value;
  
  var xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("show").innerHTML=this.responseText;
    }
  }
  xmlhttp.open("GET","data.php?firstname=" + firstname+"&lastname="+lastname,true);
  xmlhttp.send();
}
</script>
