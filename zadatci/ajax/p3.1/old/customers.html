  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    #err{
      color: red;
    }

</head>
<body>
    <div class="container">
        <input type="text" name="name" class="form-control form-control-lg" placeholder="Naziv osobe">
        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="action" value="and" checked>
          <label class="form-check-label" for="exampleRadios1">
            AND
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="action" value="or">
          <label class="form-check-label" for="exampleRadios1">
            OR
          </label>
        </div>
        <hr>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="type" name="type" value="true">
          <label class="form-check-label" for="type">Business</label>
        </div>
       
        <div id="err"></div>
        <button type="submit" class="btn btn-info" value="Submit" id="search">Submit</button>
    </div>
    <div id="messages">
    </div>
</body>
<script>
  function handleData(data) {
console.log(data);
let rows = JSON.parse(data);

if(rows.length > 0) {
  
  $("#messages").empty().append("<table id='customers'> </table>");
  
  let table = $("#customers");

  let tableHead = "<tr>"
  tableHead += "<td>Product Name</td>"
  tableHead += "<td>Unit Price</td>"
  tableHead += "<td>Product Category</td>"
  tableHead += "</tr>"

  table.append(tableHead)

  for(let row of rows) {
    let tableRow = "<tr class='alt'>"
    tableRow += "<td>" + row.ProductName + "</td>"
    tableRow += "<td>" + row.UnitPrice + "</td>"
    tableRow += "<td>" + row.CategoryName + "</td>"
    tableRow += "</tr>"

    table.append(tableRow)

  }
}
else{
  $("#messages").empty().append("<div> Empty </div>");
}
}

function loadXMLDoc(name, selected, type ) {
var xhttp = new XMLHttpRequest();
xhttp.open("POST", "customers.php", true);
xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    handleData(this.responseText);
  }
};
xhttp.send("name=" + name + "&selected=" + selected+"&type="+type);
}

var search = document.getElementById("search");
var name = document.getElementById("name");

search.onclick = function() {

if (name.value === ""){
  document.getElementById("err").textContent="Please enter some data";
  console.log('Please enter some data');
  
}
else{
  document.getElementById("err").textContent="";
var orand = document.getElementsByName("action");
var type = document.getElementsByName("type");
var selected = Array.from(orand).find(orand => orand.checked);
loadXMLDoc(name.value, selected.value, type.value);
}
}
</script>
</html>
